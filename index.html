<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github issues JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
    <div id="container">
       <h1>Github issues JS</h1>
       <div id="page-number"></div>
       <div id="listitem">
          <ol id="list"></ol>
       </div>
       <div id="button">
         <button onclick="loadPrev()" id="load_prev" class="btn btn-danger btn-block">Go To Previous Page</button>
         <button onclick="loadNext()" id="load_next" class="btn btn-danger btn-block"> Go To Next Page</button>
       </div>
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
